<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="apparel">
    <div class="apparel__container">
      <div class="apparel__content">
        <img src="./images/logo.svg" alt="apparel-logo.svg" class="apparel__logo">
        <div class="apparel__img mobile">
          <img src="./images/hero-mobile.jpg" alt="hero-mobile.jpg">
        </div>
        <h1 class="apparel__title">
          <div class="apparel__title--1">We're</div>
          <div class="apparel__title--2">coming soon</div>
        </h1>
        <p class="apparel__discription">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" class = "apparel__input">
          <input tabindex = "1" type="text" name = "email" placeholder="Email Address" class = "apparel__input--import">
          <img src="./images/icon-error.svg" alt="icon-error.svg" class = "apparel__icon--error">
          <div class="apparel__input--submit" tabindex="2">
            <img src="./images/icon-arrow.svg" alt="icon-arrow.svg">
            <input tabindex = "-1" type="submit" value="">
          </div>
          <div class="apparel__text">
            Please provide a valid email
          </div>
        </form>
      </div>
      <div class="apparel__img desktop">
        <img src="./images/hero-desktop.jpg" alt="hero-mobile.jpg" class="">
      </div>
    </div>
  </div>
   

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/dradvm">DN</a>.
    </div>
  </footer>
  <script>
    const submitInput = document.querySelector(".apparel__input--import")
    const submitBtn = document.querySelector(".apparel__input--submit")
    const iconError = document.querySelector(".apparel__icon--error")
    const textError = document.querySelector(".apparel__text")
    submitInput.addEventListener("keyup",function() {
      if (submitInput.value.match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/) != null) {
        submitInput.classList.remove("error")
        iconError.classList.remove("appear")
        textError.classList.remove("appear")
      }
    })
    submitBtn.onclick = function (event) {
      if (submitInput.value.match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/) == null) {
        event.preventDefault()
        submitInput.classList.add("error")
        iconError.classList.add("appear")
        textError.classList.add("appear")
      }
    }

  </script>
</body>
</html>
